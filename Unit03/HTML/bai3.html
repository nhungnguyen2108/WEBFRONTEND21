<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.item1,.item2,.item3,.item4 {
            width: 24.8%;
            float: left;
            height: 100px;
        }
        .item1{
            background: red;
        }
        .item2{
            background:blue;
        }
        .item3{
            background:green;
        }
        .item4{
            background:yellow;
        }
        .clear{
            /* cắt float:left ở đâu nếu muốn và không muốn bị mất height */
            clear: both; 
        }
    </style>
    </head>
<body>
    <div class="item1"></div>
    <div class="item2"></div>
    <div class="clear"></div>
    <div class="item3"></div>
    <div class="item4"></div>
    <div class="clear"></div>
</body>
</html>
